<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Young Web Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://static.wixstatic.com/media/7bc1ab_7489dadc9d92495cb6129004e2a1e721~mv2.png/v1/fill/w_108,h_49,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Frame%201.png" 
                 alt="Logo" class="logo">
            <h1>Young Web Solutions</h1>
            <select id="currency">
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
            </select>
        </div>

        <!-- Client Info -->
        <div class="input-group">
            <input type="text" id="clientName" placeholder="Client Name">
            <input type="text" id="clientEmail" placeholder="Client Email">
        </div>

        <!-- Services Table -->
        <div class="services">
            <div class="service-header">
                <span>Description</span>
                <span>Qty</span>
                <span>Price</span>
                <span>Total</span>
            </div>
            <div id="servicesList"></div>
            <button onclick="addService()">+ Add Service</button>
        </div>

        <!-- Total & Download -->
        <div class="total">
            Grand Total: <span id="grandTotal">0.00</span>
        </div>
        <button class="download-btn" onclick="generatePDF()">Download PDF</button>
    </div>

    <!-- JS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
