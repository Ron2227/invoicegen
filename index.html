<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System - Young Web Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS styles with proper spacing and Poppins font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f6fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Add all previous styles from earlier version */
        /* Add dashboard styles */
        .dashboard {
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .invoice-list {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add logo/signature upload sections and form elements from previous version -->
        <!-- Add Due Date input -->
        <div class="input-group">
            <label>Due Date:</label>
            <input type="date" id="dueDate">
        </div>

        <!-- Add dashboard section -->
        <div class="dashboard">
            <h2>Invoice Dashboard</h2>
            <div class="invoice-list">
                <table id="invoiceTable">
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Invoice Number</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceListBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];

        // Initialize dashboard
        function updateDashboard() {
            const tbody = document.getElementById('invoiceListBody');
            tbody.innerHTML = invoices.map(invoice => `
                <tr>
                    <td>${invoice.clientName}</td>
                    <td>${invoice.number}</td>
                    <td>${invoice.date}</td>
                    <td>${invoice.amount}</td>
                </tr>
            `).join('');
        }

        // Modified PDF generation with proper spacing
        async function generatePDF() {
            const doc = new jsPDF();
            
            // Set Poppins font
            doc.setFont('Poppins', 'normal');

            // Vertical positions
            let yPos = 20;

            // Add logo
            const logo = localStorage.getItem('companyLogo');
            if(logo) {
                doc.addImage(logo, 'PNG', 10, yPos, 50, 25);
                yPos += 35; // Add space after logo
            }

            // Company Info
            doc.setFontSize(12);
            doc.text("Young Web Solutions", 130, yPos);
            doc.text("Hemanth Bandlamudi, Founder", 130, yPos + 7);
            yPos += 25;

            // Invoice Meta
            doc.setFontSize(10);
            doc.text(`Invoice Number: ${document.getElementById('invoiceNumber').value}`, 10, yPos);
            doc.text(`Invoice Date: ${document.getElementById('invoiceDate').value}`, 10, yPos + 6);
            doc.text(`Due Date: ${document.getElementById('dueDate').value}`, 10, yPos + 12);
            yPos += 25;

            // Client Info
            doc.setFontSize(12);
            doc.text("Bill To:", 10, yPos);
            doc.text(document.getElementById('toAddress').value.split('\n'), 10, yPos + 7);
            yPos += 25;

            // Services Table
            doc.setFontSize(10);
            const headers = ["Description", "Qty", "Price", "Total"];
            let serviceData = [];
            
            document.querySelectorAll('#servicesBody tr').forEach(row => {
                serviceData.push([
                    row.querySelector('.service-desc').value,
                    row.querySelector('.quantity').value,
                    row.querySelector('.price').value,
                    row.querySelector('.total').textContent
                ]);
            });

            doc.autoTable({
                startY: yPos,
                head: [headers],
                body: serviceData,
                theme: 'grid',
                styles: { font: 'Poppins' }
            });

            // Signature with spacing
            const signature = localStorage.getItem('signature');
            if(signature) {
                const finalY = doc.lastAutoTable.finalY + 20;
                doc.addImage(signature, 'PNG', 140, finalY, 40, 15);
                doc.text("Hemanth Bandlamudi", 140, finalY + 20);
                doc.text("Founder, Young Web Solutions", 140, finalY + 25);
            }

            // Save invoice to dashboard
            const invoiceData = {
                clientName: document.getElementById('clientName').value,
                number: document.getElementById('invoiceNumber').value,
                date: document.getElementById('invoiceDate').value,
                amount: document.getElementById('grandTotal').textContent
            };
            
            invoices.push(invoiceData);
            localStorage.setItem('invoices', JSON.stringify(invoices));
            updateDashboard();

            doc.save('invoice.pdf');
        }

        // Initialize
        window.onload = function() {
            updateDashboard();
            // Load saved logo/signature from previous version
        };
    </script>
</body>
</html>
