<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Young Web Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Upload -->
        <div class="logo-section">
            <input type="file" id="logoUpload" accept="image/*" onchange="handleLogoUpload()">
            <img id="companyLogo" alt="Company Logo">
        </div>

        <!-- Invoice Form -->
        <div class="invoice-form">
            <div class="input-group">
                <label>From:</label>
                <textarea id="fromAddress">Young Web Solutions\nHyderabad, India</textarea>
            </div>
            <div class="input-group">
                <label>To:</label>
                <textarea id="toAddress" placeholder="Client Information"></textarea>
            </div>
            <div class="input-group">
                <label>Invoice Number:</label>
                <input type="text" id="invoiceNumber" value="INV-${Date.now()}">
            </div>
            <div class="input-group">
                <label>Invoice Date:</label>
                <input type="date" id="invoiceDate" value="${new Date().toISOString().split('T')[0]}">
            </div>
            <div class="input-group">
                <label>Due Date:</label>
                <input type="date" id="dueDate">
            </div>

            <!-- Services Table -->
            <table class="services-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="servicesBody"></tbody>
            </table>
            <button class="add-service-btn" onclick="addService()">+ Add Service</button>

            <!-- Total & Actions -->
            <div class="total-section">
                Grand Total: <span id="grandTotal">0.00</span>
            </div>
            <button class="preview-btn" onclick="previewInvoice()">Preview Invoice</button>
            <button class="download-btn" onclick="generatePDF()">Download PDF</button>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <h2>Invoice Dashboard</h2>
            <button class="create-btn" onclick="resetForm()">Create New Invoice</button>
            <button class="clear-btn" onclick="clearAllInvoices()">Clear All Invoices</button>
            <div class="invoice-list">
                <table id="invoiceTable">
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Invoice Number</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceListBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
